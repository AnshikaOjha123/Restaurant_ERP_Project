{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Inventory Item: {{ item.name }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
